<div class="container">
  
    <div class="left">
        <h1>PieChart</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" name="endDate" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!isValidForm()">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="right ">
        <div class="row">
            <div class="col-md-12">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
    </div>
</div>
