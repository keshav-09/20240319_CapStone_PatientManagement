<div class="search-container">
    <h2>Search Prescriptions</h2>
    <div class="search-form">
        <div class="form-group">
            <label for="email">Enter Email ID:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
            <button class="btn btn-primary" (click)="searchPrescriptions()">Search</button>
        </div>
       
    </div>

</div>
<div class="container">
   

    <h2>Prescription List</h2>
    <div class="row">
        <div class="col-md-6" *ngFor="let prescription of prescriptions; let i = index">
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Prescription {{ i + 1 }}</h3>
                </div>
                <div class="card-body">
                    <p><strong>Disease:</strong> {{ prescription.disease }}</p>
                    <p><strong>Date:</strong> {{ prescription.createdAt | date }}</p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Frequency</th>
                                <th>Period</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medicine of prescription.medicines">
                                <td>{{ medicine.MedicineName }}</td>
                                <td>{{ medicine.frequency }}</td>
                                <td>{{ medicine.Period }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
