<div class="form-container">
    <form id="registrationForm" class="form" (ngSubmit)="onSubmit()" [formGroup]="registrationForm" autocomplete="off">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required formControlName="name">
            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error-message">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required formControlName="email">
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error-message">
                Email is required and must be a valid email address
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required formControlName="gender">
            <div *ngIf="registrationForm.get('gender')?.invalid && registrationForm.get('gender')?.touched" class="error-message">
                Gender is required
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required formControlName="phoneNumber">
            <div *ngIf="registrationForm.get('phoneNumber')?.invalid && registrationForm.get('phoneNumber')?.touched" class="error-message">
                Phone Number is required
            </div>
        </div>
        <div class="form-group">
            <label for="specialty">Specialty</label>
            <input type="text" id="specialty" name="specialty" required formControlName="specialty">
            <div *ngIf="registrationForm.get('specialty')?.invalid && registrationForm.get('specialty')?.touched" class="error-message">
                Specialty is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required formControlName="password">
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error-message">
                Password is required
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
